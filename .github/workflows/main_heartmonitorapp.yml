name: Build and deploy Python app to Azure Web App - heartmonitorapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 🛠️ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: 🗜️ Zip necessary files only (clean zip)
        run: |
          echo "Zipping files..."
          zip -r release.zip . -x "venv/*" "__pycache__/*" "*.pyc" ".git/*" ".github/*" "release.zip"
          echo "Zip created:"
          ls -lh release.zip

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 📂 Unzip artifact
        run: |
          echo "Unzipping release.zip..."
          unzip -o release.zip
          echo "Contents of extracted directory:"
          ls -l

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'heartmonitorapp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .

          
