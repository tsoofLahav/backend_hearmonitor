name: Build and deploy Python app to Azure Web App - heartmonitorapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📁 Debug - List repo contents
        run: ls -R

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🗜️ Zip essential files
        run: |
          zip -r release.zip . -x "venv/*" "__pycache__/*"

      - name: 📤 Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: 📥 Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 📁 Debug - List artifact contents
        run: unzip -l release.zip

      - name: 📂 Unzip artifact for deployment
        run: unzip release.zip

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'heartmonitorapp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .


          
